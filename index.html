<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="wrapper">
        <div class="img-wrapper">
          <div class="img-container"></div>
        </div>
        <div class="product-content">
          <div class="content-wrapper">
            <p class="title">PERFUME</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <div class="details">
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="price">
              <span class="discount-price">$149.99</span>
              <span class="actual-price">$169.99</span>
            </div>
            <div class="btn-container">
              <button><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://twitter.com/mansucsex" target="_blank">Ede O Success</a>.
      </div>
  </div>
  </div>
</body>
</html>
